<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Public MCDP Events</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="CalendarFrame">
      <ul id="events-upcoming" class="upcomingEvents">
      </ul>
      <ul id="events-past" class="pastEvents">
      </ul>
      
      <script src="dist/format-google-calendar.min.js"></script>
      <script>
        formatGoogleCalendar.init({
          calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/rhcm99otf2n5sd6bhj7dmvkuf0@group.calendar.google.com/events?key=AIzaSyD--iW-stuBd1RtNic2iVfdqgmJxIuNLac',
          past: true,
          upcoming: true,
          sameDayTimes: true,
          pastTopN: 20,
          upcomingTopN: 20,
          recurringEvents: true,
          itemsTagName: 'li',
          upcomingSelector: '#events-upcoming',
          pastSelector: '#events-past',
          upcomingHeading: '<h2 class="subheader">Upcoming Events</h2>',
          pastHeading: '<h2 class="subheader">Past Events</h2>',
          format: ['<div class="eventBox"><div class="infoboxTop"><span class="eventDate">', '*date*', '</span><br><span class="eventSummary">', '*summary*', '</span></div><div class="infoboxBottom"><span class="eventDescription">' , '*description*', '</span><br><span class="eventLocation">', '*location*', '</span><br></div></div>',],
          timeMin: '2023-01-01T10:00:00-07:00',
          timeMax: '2038-01-01T10:00:00-07:00'
        });
      </script>
    </div>
    
  </body>
</html>
