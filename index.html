<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <ul id="events-upcoming">
    </ul>
    <ul id="events-past">
    </ul>
    <script src="dist/format-google-calendar.min.js"></script>
    <script>
      formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/milan.kacurak@gmail.com/events?key=AIzaSyCR3-ptjHE-_douJsn8o20oRwkxt-zHStY',
        past: true,
        upcoming: true,
        sameDayTimes: true,
        pastTopN: 20,
        upcomingTopN: 20,
        recurringEvents: true,
        itemsTagName: 'li',
        upcomingSelector: '#events-upcoming',
        pastSelector: '#events-past',
        upcomingHeading: '<h2>Upcoming events</h2>',
        pastHeading: '<h2>Past events</h2>',
        format: ['*date*', ': ', '*summary*', ' &mdash; ', '*description*', ' in ', '*location*'],
        timeMin: '2023-01-01T10:00:00-07:00',
        timeMax: '2033-01-01T10:00:00-07:00'
      });
    </script>
  </body>
