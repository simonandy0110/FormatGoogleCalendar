<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Public MCDP Events</h1>
    </div>
    <div id="CalendarFrame">
      <ul id="events-upcoming">
      </ul>
      <ul id="events-past">
      </ul>
      <script src="dist/format-google-calendar.min.js"></script>
      <script>
        formatGoogleCalendar.init({
          calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/rhcm99otf2n5sd6bhj7dmvkuf0@group.calendar.google.com/events?key=AIzaSyD--iW-stuBd1RtNic2iVfdqgmJxIuNLac',
          past: true,
          upcoming: true,
          sameDayTimes: true,
          pastTopN: 20,
          upcomingTopN: 20,
          recurringEvents: true,
          itemsTagName: 'li',
          upcomingSelector: '#events-upcoming',
          pastSelector: '#events-past',
          upcomingHeading: '<h2 class="subHeader">Upcoming events</h2>',
          pastHeading: '<h2 class="subHeader">Past events</h2>',
          format: ['<b><i>', '*date*', '</i> &mdash; ', '*summary*', '</b><br>' , '*description*', '<br><small>', '*location*', '</small>',],
          timeMin: '2023-01-01T10:00:00-07:00',
          timeMax: '2033-01-01T10:00:00-07:00'
        });
      </script>
    </div>
    
  </body>
</html>
